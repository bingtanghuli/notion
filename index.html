<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按顺序播放图片</title>
    <style>
        #slideshow {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="slideshow"></div>

<script>
    // 图片数组，按照顺序列出图片的文件路径
    var images = [
        'https://github.com/bingtanghuli/bingtanghuli.github.io/blob/main/00%E5%B0%81%E9%9D%A2.jpg?raw=true',
        'https://github.com/bingtanghuli/bingtanghuli.github.io/blob/main/01%E5%90%89%E7%A5%A5%E7%89%A9%E5%BD%A2%E8%B1%A1%E4%BB%8B%E7%BB%8D.jpg?raw=true',
        'https://github.com/bingtanghuli/bingtanghuli.github.io/blob/main/02%E5%90%89%E7%A5%A5%E7%89%A9%E4%B8%89%E8%A7%86%E5%9B%BE.jpg?raw=true',
        'https://github.com/bingtanghuli/bingtanghuli.github.io/blob/main/03%E5%90%89%E7%A5%A5%E7%89%A9%E4%B8%89%E8%A7%86%E5%9B%BE-%E7%BA%BF%E7%A8%BF.jpg?raw=true'
        // 添加更多图片路径...
    ];

    var slideshowContainer = document.getElementById('slideshow');
    var currentIndex = 0;

    function showImage(index) {
        // 创建新的图片元素
        var img = document.createElement('img');
        img.src = images[index];
        img.style.maxWidth = '100%';
        img.style.maxHeight = '100%';

        // 清空slideshow容器并添加新的图片
        slideshowContainer.innerHTML = '';
        slideshowContainer.appendChild(img);
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    // 初始显示第一张图片
    showImage(currentIndex);

    // 设置定时器，每隔一定时间切换到下一张图片
    var intervalId = setInterval(nextImage, 3000); // 切换间隔为3秒，可以根据需要调整
</script>

</body>
</html>
